<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="maincontainer">
        <div class="header">Menu here</div>
        <div class="libcontainer">program functionality here
            <div class="display">
                
            </div>
            <button id="addbtn">Add book</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="form" onsubmit ="return false;">
                        <input type="text" placeholder="Title" class="title">
                        <input type="text" placeholder="Author" class="author">
                        <input type="text" placeholder="Pages" class="pages">
                        <div class="read">
                            <label for="readbox">Check box if you have read it</label>
                            <input type="checkbox" value="true" id="readbox">
                        </div>
                        
                        <input type="text" placeholder="Book info" class="info">
                        <button type="submit" onclick="addBookToLib()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footcontainer">footer here</div>
    </div>
</body>
</html>
