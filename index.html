<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="maincontainer">
        <div class="header"><h1>Library</h1>
            <p>No external saving. This is purely for educational reasons.</p>
        </div>
        <div class="libcontainer">
            <button id="addbtn">+</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="form" onsubmit ="return false;">
                        <input type="text" required placeholder="Title" class="title">
                        <input type="text" required placeholder="Author" class="author">
                        <input type="number" required placeholder="Pages" class="pages">
                        <div class="read">
                            <label for="readbox">Check box if you have read it</label>
                            <input type="checkbox" value="true" id="readbox">
                        </div>
                        
                        <input type="text" placeholder="Book info" class="info">
                        <button type="submit" class="submit" onclick="addBookToLib()">Submit</button>
                    </form>
                </div>
            </div>
            <div class="display">
            </div>
        </div>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
            <a href="https://github.com/arsortland/Library">arsortland</a>
            </p>
        </footer>
    </div>

</body>
</html>
